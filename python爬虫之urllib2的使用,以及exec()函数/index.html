        <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># coding:utf-8</span></span><br><span class="line">__author__ = <span class="string">'yangpeiwen'</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> urllib2 <span class="keyword">import</span> *</span><br><span class="line"><span class="keyword">import</span> socket</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">zhongjian</span><span class="params">(yourstr, leftstr, rightstr)</span>:</span></span><br><span class="line">    leftposition = yourstr.find(leftstr)</span><br><span class="line">    rightposition = yourstr.find(rightstr, leftposition)</span><br><span class="line">    <span class="keyword">return</span> yourstr[leftposition+len(leftstr):rightposition]</span><br><span class="line">    <span class="comment"># 取文本中间内容</span></span><br><span class="line"></span><br><span class="line">header = <span class="string">"""</span></span><br><span class="line"><span class="string">Host: xueqiu.com</span></span><br><span class="line"><span class="string">Connection: keep-alive</span></span><br><span class="line"><span class="string">Accept: application/json, text/javascript, */*; q=0.01</span></span><br><span class="line"><span class="string">cache-control: no-cache</span></span><br><span class="line"><span class="string">X-Requested-With: XMLHttpRequest</span></span><br><span class="line"><span class="string">User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_10_2) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/33.0.1750.146 Safari/537.36 QQBrowser/3.0.2613.400</span></span><br><span class="line"><span class="string">Referer: http://xueqiu.com/S/MON</span></span><br><span class="line"><span class="string">Accept-Encoding: deflate,sdch</span></span><br><span class="line"><span class="string">Accept-Language: zh-CN,zh;q=0.8</span></span><br><span class="line"><span class="string">Cookie: xq_a_token=f04765824325b4fdaf86c559e528bd4322a38873; xq_r_token=88deececc3852b877ed15dd7795761e9a6790ea7; __utmt=1; __utma=1.1891582346.1427038206.1427038206.1427038206.1; __utmb=1.1.10.1427038206; __utmc=1; __utmz=1.1427038206.1.1.utmcsr=(direct)|utmccn=(direct)|utmcmd=(none)</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">addheader</span><span class="params">(irequest, iheader)</span>:</span></span><br><span class="line">    iheaders = iheader.split(<span class="string">"\n"</span>)</span><br><span class="line">    <span class="keyword">for</span> iheader1 <span class="keyword">in</span> iheaders:</span><br><span class="line">        iheader2 = iheader1.split(<span class="string">":"</span>)</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            irequest.add_header(iheader2[<span class="number">0</span>], iheader2[<span class="number">1</span>])</span><br><span class="line">        <span class="keyword">except</span>:</span><br><span class="line">            <span class="keyword">pass</span></span><br><span class="line"><span class="comment"># 添加Header防止网站反爬虫</span></span><br><span class="line"></span><br><span class="line">asd = <span class="string">"http://xueqiu.com/statuses/stock_timeline.json?symbol_id=MON&amp;count=200&amp;page=1"</span></span><br><span class="line">url = Request(asd)  <span class="comment"># 创建一个urllib2里面的Request,这个request可以伪造HTTP头</span></span><br><span class="line">addheader(url, header)</span><br><span class="line">socket.setdefaulttimeout(<span class="number">10</span>)</span><br><span class="line"></span><br><span class="line">html = urlopen(url).read()</span><br><span class="line">html = html.replace(<span class="string">"false"</span>, <span class="string">"False"</span>)</span><br><span class="line">html = html.replace(<span class="string">"true"</span>, <span class="string">"True"</span>)</span><br><span class="line">html = html.replace(<span class="string">"null"</span>, <span class="string">"None"</span>)</span><br><span class="line"><span class="comment"># 将javascript的false等,转为python的False</span></span><br><span class="line"><span class="keyword">print</span> html</span><br><span class="line">urls = <span class="string">""</span></span><br><span class="line">exec(<span class="string">"urls = "</span>+html)  <span class="comment"># 开挂直接把文本转成python里的变量</span></span><br><span class="line">ilists = urls[<span class="string">'list'</span>]  <span class="comment"># 文章都在list理=里面</span></span><br><span class="line"><span class="keyword">for</span> ilist <span class="keyword">in</span> ilists:</span><br><span class="line">    <span class="keyword">if</span> ilist[<span class="string">'title'</span>]:  <span class="comment"># title可能为None</span></span><br><span class="line">        link = zhongjian(ilist[<span class="string">'text'</span>].decode(<span class="string">'utf-8'</span>), <span class="string">'&gt;'</span>, <span class="string">'&lt;'</span>)  <span class="comment">#寻找链接</span></span><br><span class="line">        <span class="keyword">print</span> ilist[<span class="string">'title'</span>], <span class="string">"----"</span>, link</span><br></pre></td></tr></table></figure>
