ine"><span class="keyword">import</span> os</span><br><span class="line"></span><br><span class="line">fileall = open(<span class="string">"libraryall.txt"</span>, <span class="string">'r'</span>)</span><br><span class="line">fileall.seek(<span class="number">-10000</span>, os.SEEK_END)</span><br><span class="line">text = <span class="string">""</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">getfilename</span><span class="params">(myurl)</span>:</span></span><br><span class="line">    <span class="keyword">return</span> myurl[myurl.rindex(<span class="string">'/'</span>)+<span class="number">1</span>:]</span><br><span class="line"></span><br><span class="line">lines = fileall.readlines()</span><br><span class="line"></span><br><span class="line">i = <span class="number">0</span></span><br><span class="line"><span class="keyword">while</span> <span class="keyword">True</span>:</span><br><span class="line">    <span class="keyword">while</span> <span class="keyword">True</span>:</span><br><span class="line">        text = lines[i]</span><br><span class="line">        <span class="keyword">if</span> text.find(<span class="string">"http://libopac.btbu.edu.cn"</span>) &gt;= <span class="number">0</span>:</span><br><span class="line">            <span class="keyword">break</span>  <span class="comment"># 循环找到起点,网址</span></span><br><span class="line">        i += <span class="number">1</span></span><br><span class="line">        <span class="keyword">if</span> i &gt;= len(lines):</span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line">    <span class="keyword">if</span> i &gt;= len(lines):</span><br><span class="line">        <span class="keyword">break</span></span><br><span class="line">    link = text.strip()</span><br><span class="line">    bookid = getfilename(text).strip()</span><br><span class="line">    i += <span class="number">1</span></span><br><span class="line">    name = lines[i].strip()  <span class="comment"># 下一行是书名</span></span><br><span class="line">    i += <span class="number">1</span></span><br><span class="line">    detail = <span class="string">""</span></span><br><span class="line">    <span class="keyword">while</span> <span class="keyword">True</span>:</span><br><span class="line">        detail += lines[i]</span><br><span class="line">        i += <span class="number">1</span></span><br><span class="line">        <span class="keyword">if</span> len(lines[i]) &lt;= <span class="number">2</span>:</span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line">    detail = detail.strip()</span><br><span class="line">    i += <span class="number">1</span></span><br><span class="line">    guancang = lines[i].strip()</span><br><span class="line">    guancang = guancang.replace(<span class="string">"false"</span>, <span class="string">"False"</span>)</span><br><span class="line">    guancang = guancang.replace(<span class="string">"true"</span>, <span class="string">"True"</span>)</span><br><span class="line">    <span class="keyword">print</span> link, bookid, name, detail, guancang</span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        exec(<span class="string">"guancang = "</span>+guancang)</span><br><span class="line">        <span class="keyword">for</span> item <span class="keyword">in</span> guancang:</span><br><span class="line">            <span class="keyword">print</span> <span class="string">"-----------"</span></span><br><span class="line">            <span class="keyword">for</span> item2 <span class="keyword">in</span> item:</span><br><span class="line">                <span class="keyword">if</span> (item2 == <span class="string">'索书号'</span>) | (item2 == <span class="string">'条形码'</span>) | (item2 == <span class="string">'部门名称'</span>) | (item2 == <span class="string">'备注'</span>):</span><br><span class="line">                    <span class="keyword">print</span> item2, item[item2]</span><br><span class="line">    <span class="keyword">except</span>:</span><br><span class="line">        <span class="keyword">pass</span></span><br><span class="line">    <span class="keyword">print</span> <span class="string">"\n"</span></span><br><span class="line">    i += <span class="number">1</span></span><br></pre></td></tr></table></figure>
