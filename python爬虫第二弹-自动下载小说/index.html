an>  <span class="comment"># 星新一小说</span></span><br><span class="line">path = <span class="string">"x"</span></span><br><span class="line"></span><br><span class="line">socket.setdefaulttimeout(<span class="number">3</span>)  <span class="comment"># 3秒超时</span></span><br><span class="line"><span class="keyword">if</span> os.path.exists(path) <span class="keyword">is</span> <span class="keyword">False</span>:</span><br><span class="line">    os.makedirs(path)</span><br><span class="line">    <span class="comment"># 如果没有这个文件夹就创建一个</span></span><br><span class="line">html = urlopen(url).read()</span><br><span class="line">soup = BeautifulSoup(html)</span><br><span class="line"><span class="comment"># &lt;a href="mydoc001.htm" target="_parent"&gt;被窃的文件&lt;/a&gt; 寻找这样的链接</span></span><br><span class="line">links = soup.find_all(<span class="string">'a'</span>, target=<span class="string">"_parent"</span>)</span><br><span class="line">index = <span class="number">0</span></span><br><span class="line">pbar = ProgressBar(widgets=[Percentage(), Bar(), ETA()], maxval=len(links)).start()</span><br><span class="line"><span class="comment"># 建立一个进度条,ETA()是estimated time of arrival,剩余时间</span></span><br><span class="line"><span class="keyword">for</span> link <span class="keyword">in</span> links:</span><br><span class="line">    index += <span class="number">1</span></span><br><span class="line">    html2 = html = urlopen(<span class="string">"http://www.xiexingcun.com/Global/xingxinyi/"</span> + link[<span class="string">'href'</span>]).read()</span><br><span class="line">    soup2 = BeautifulSoup(html2)</span><br><span class="line">    title = soup2.find(<span class="string">"font"</span>, size=<span class="string">"4"</span>).get_text()</span><br><span class="line">    text = soup2.find(<span class="string">"font"</span>, size=<span class="string">"2"</span>).get_text()</span><br><span class="line">    f = open(path+<span class="string">"/"</span> + title + <span class="string">".txt"</span>, <span class="string">"w"</span>)</span><br><span class="line">    f.write(text.encode(<span class="string">"utf-8"</span>))</span><br><span class="line">    f.close()</span><br><span class="line">    pbar.update(index)</span><br><span class="line">    <span class="comment"># 更新进度条</span></span><br><span class="line">pbar.finish()</span><br></pre></td></tr></table></figure>
